<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Assignment #3</title>
  <style>
    table, td, th {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px;
    }
    .outer {
      width: 90%;
      margin: 20px auto;
    }
    .header, .footer {
      height: 40px;
    }
    .header {
      background-color: green;
    }
    .footer {
      background-color: blue;
    }
    .middle {
      text-align: center;
      vertical-align: middle;
      height: 300px;
    }
    img {
      width: 300px;
      height: auto;
    }
  </style>
</head>
<body>

  <h3 style="text-align: center;">HTML Assignment #3</h3>

  <!-- Alignment Table -->
  <table class="outer">
    <tr>
      <td align="left">left</td>
      <td align="center">center</td>
      <td align="right">right</td>
    </tr>
    <tr>
      <td align="left">left</td>
      <td align="center">center</td>
      <td align="right">right</td>
    </tr>
    <tr>
      <td align="left">left</td>
      <td align="center">center</td>
      <td align="right">right</td>
    </tr>
  </table>

  <!-- Nested Table -->
  <table class="outer">
    <tr>
      <td colspan="5"></td>
    </tr>
    <tr>
      <td rowspan="2"></td>
      <td colspan="2">
        <table style="width: 100%;">
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </table>
      </td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td colspan="4"></td>
    </tr>
  </table>

  <!-- Image Section -->
  <table class="outer">
    <tr class="header">
      <td colspan="3"></td>
    </tr>
    <tr class="middle">
      <td></td>
      <td><img src="https://i.imgur.com/4AiXzf8.jpg" alt="Michael Jordan Dunk"></td>
      <td></td>
    </tr>
    <tr class="footer">
      <td colspan="3"></td>
    </tr>
  </table>

</body>
</html>
